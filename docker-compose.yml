services:
  postgres:
    image: postgres:15
    container_name: shop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shop_user
      POSTGRES_PASSWORD: shop_pass
      POSTGRES_DB: shop_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shop_network
    command: ["postgres", "-c", "listen_addresses=*"]

volumes:
  postgres_data:

networks:
  shop_network: